<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Buddy - Pop & Play!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            border: 2px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(10px);
            cursor: pointer;
            animation: float-up linear infinite;
            transition: all 0.3s ease;
        }
        
        .bubble:hover {
            transform: scale(1.1);
        }
        
        @keyframes float-up {
            from {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes pop {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        @keyframes reveal {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
        
        .pop-animation {
            animation: pop 0.3s ease-out forwards;
        }
        
        .reveal-animation {
            animation: reveal 0.5s ease-out forwards;
        }
        
        .fade-out-animation {
            animation: fadeOut 1s ease-out forwards;
        }
        
        .floating-cloud {
            position: absolute;
            opacity: 0.3;
            animation: drift 20s linear infinite;
        }
        
        @keyframes drift {
            from {
                transform: translateX(-100px);
            }
            to {
                transform: translateX(calc(100vw + 100px));
            }
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(180deg, rgba(99, 179, 237, 0.3) 0%, rgba(34, 197, 94, 0.2) 100%);
            animation: wave-motion 3s ease-in-out infinite;
        }
        
        @keyframes wave-motion {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-sky-200 via-blue-100 to-emerald-200 min-h-screen relative">
    <!-- Background Elements -->
    <div class="wave"></div>
    
    <!-- Floating Clouds -->
    <div class="floating-cloud text-6xl" style="top: 10%; animation-delay: 0s;">‚òÅÔ∏è</div>
    <div class="floating-cloud text-4xl" style="top: 20%; animation-delay: -5s;">‚òÅÔ∏è</div>
    <div class="floating-cloud text-5xl" style="top: 15%; animation-delay: -10s;">‚òÅÔ∏è</div>
    
    <!-- Sun -->
    <div class="absolute top-8 right-8 text-8xl animate-pulse">‚òÄÔ∏è</div>
    
    <!-- Game Title -->
    <div class="absolute top-8 left-8 z-10">
        <h1 class="text-4xl md:text-6xl font-bold text-blue-800 drop-shadow-lg">
            ü´ß Bubble Buddy
        </h1>
        <p class="text-lg md:text-xl text-blue-600 mt-2">Tap the bubbles and discover surprises!</p>
    </div>
    
    <!-- Sound Toggle Button -->
    <button id="soundToggle" class="absolute top-8 right-24 z-10 bg-white bg-opacity-80 hover:bg-opacity-100 rounded-full p-4 shadow-lg transition-all duration-300 text-2xl">
        üîä
    </button>
    
    <!-- Game Area -->
    <div id="gameArea" class="absolute inset-0 w-full h-full"></div>
    
    <!-- Instructions -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-80 rounded-2xl px-6 py-3 shadow-lg">
        <p class="text-blue-800 font-semibold text-lg">üëÜ Tap bubbles to pop them!</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
